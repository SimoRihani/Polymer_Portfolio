        <paper-material id="google" style="width: 108%; margin-top: 0%; margin-bottom: 1px; margin-left: -7%;" elevation="1">
        <h2 style="font-weight: 300; color: grey; position: relative; left: 10%;">La matrice cachée de  <em>Google</em></h2><br /><br />
        <p style="width: 75%;font-weight: 300; position: relative; left: 10%;">Dans le cadre des études en classes préparatoires, et plus précisément l'une des épreuves communes aux concours d'entrée aux grandes écoles, j'ai réalisé le <em>travail d'initiative personnelle encadré</em> (<em>TIPE</em>) autour du thème 2012-2013 : "Invariance et similitude".<br />
         Mon projet s'est porté sur l'étude de l'algorithme <em>PageRank</em> de <em>Google</em>,<br /> et notamment de ses mises à jour <em>Google panda</em> et <em>Google pengouin</em>.</p>

      <paper-material style="width: 108%; margin-top: -1%; margin-bottom: 1px; margin-left: -7%;" elevation="1">

        <div>
          <p style="width: 75%;font-weight: 300; position: relative; left: 10%;">Inutile de le présenter<em>, Google</em> est le moteur de recherche le plus utilisé au monde. Mais comment les concepteurs de <em>Google</em> font-ils pour classer les milliers de pages se rapportant à un mot-clé donné, de façon telle que les pages les plus représentatives occupent les premières positions du classement ?<br />
          Le trait original de ce sujet est très attractif, ce qui explique le choix d'étude du TIPE.</p>

          <p style="width: 75%;font-weight: 300; position: relative; left: 10%;">L'objectif de l'étude était de positionner le modèle de <em>L.Page</em> et <em>S.Brin</em> (concepteurs de <em>Google</em>), et d'examiner également l'algorithme <em>PageRank</em> et notamment ses mises à jour : <em>Google panda</em> et <em>Google penguin</em>, en s'appuyant sur des résultats mathématiques combinant théorie des graphes et algèbre linéaire (théorème de Perron-Frobenius...).</p>

                <h2 style="font-weight: 300; color: grey; position: relative; left: 10%;">Polymer / Material Design</h2>
               <img src="images/logo_polymer.png" style="height: 80px; width: 114px; position: absolute; right: 140px; top: 30px;"/>
                <span style="font-weight: 300; color: grey; position: relative; left: 10%;">Création de nouvelles expériences via le Web</span><br /><br />
                <div style="width:80%; text-align: left; position: relative; left: 10%;">
                <p style="font-weight: 300;"><em>Polymer</em> est un framework web open-source, développé par <em>Google</em> permettant de créer rapidement des applications web à l'aide de composants préexistants.
                  Comme d'autres frameworks tels que <em>X-Tag</em> (<em>Mozilla</em>), <em>Polymer</em> repose sur les <em>Web Components</em>. Il s'agit d'une nouvelle spécification standardisée récemment par le W3C permettant la création de composants <em>HTML</em> indépendants et réutilisables.</p><p style="font-weight: 300;">
                  Les <em>Web Components</em> visent à changer la façon dont nous construisons des applications Web en permettant aux développeurs d'étendre le vocabulaire <em>HTML</em> en créant leurs propres éléments <em>HTML</em> réutilisables. Ce moyen simple en apparence donne la possibilité de construire des application web en se basant sur des composants complexes déjà créés.</p>
                  <p style="font-weight: 300;">
                  Les frameworks de l'interface utilisateur à base de composants ont été le moyen standard de construire des applications natives complexes pendant des années, et de nombreux frameworks web comme <em>angulare</em> et <em>Vaadin</em> nous donnent la possibilité de composer notre interface de blocs réutilisables. La grande différence entre ces approches et les composants Web est que les <em>composants Web</em> amènent la composition à un niveau de DOM afin que les éléments personnalisés peuvent être utilisés avec tout framework comme tout élément <em>HTML</em> standard.</p>
                  <p style="font-weight: 300;">
                  Un des grands avantages des <em>Web Components</em> est qu'ils nous permettent de construire des applications en se basant sur des modules existants, au lieu de réinventer la roue.<br />
                  La plupart des applications utilisent un ensemble assez standardisé des contrôles d'interface utilisateur - des composants tels que les tableaux de données, sélecteurs de date, les champs de saisie, etc. En utilisant un composant existant, non seulement on économise du temps dans la construction de l'application, mais on n'a pas besoin de passer du temps en maintenance à l'avenir. Car on peut profiter de l'expansion des <em>Web components</em> et ainsi des avancements de la communauté qui contribuent aux corrections de bugs et aux améliorations des performances du même composant - résultant en un meilleur composant pour tous les utilisateurs.</p>

                  <p style="font-weight: 300;">
                    <em>Polymer</em> encapsule trois langages différents dans ses librairies (<em>HTML</em>, <em>CSS</em> et <em>JavaScript</em>). Les éléments intégrés dans les librairies ont pour objectif de favoriser la création sur navigateur internet d’expériences similaires à celles des applications mobiles avec les « Web apps ». <em>Polymer</em> met l’accent également sur la rapidité de développement et la ré-utilisation du code.</p>

                  <p style="font-weight: 300;">
                    Par ailleurs, <em>Polymer</em> s’appuie sur les codes propres au <em>Material Design</em>, le langage visuel introduit par <em>Google</em> à l’occasion du lancement d’<em>Android</em> <em>Lollypop</em> (Android 5.0). Il vise à unifier l’expérience utilisateur avec une charte graphique commune. Disponible sur Google.com/design, ce nouveau langage visuel est une réinterprétation du flat design, mais qui apporte des nouveautés non négligeables, son précédent nom de code était « Quantum Paper » (on en trouve d’ailleurs quelques références dans la documentation).</p>
